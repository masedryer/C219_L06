<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap Hero</title>
  </head>
  <body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid text-bg-primary p-5 mt-5 p3 mt-5 shadow-lg">
      <!-- Add a container here for responsiveness -->
      <div class="container-md col pt-5">
        <!-- Add a row here that will contain 2 columns -->
        <div class="row pt-5">
          <!-- Add a column here for text -->
          <div class="col-md-6 p-2">
            <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
            <h1>CARO</h1>
            <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
            <p class="lead p2">
              We have the most affordable sport car in the planet.
            </p>
            <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
            <button class="btn btn-dark p-2">Learn More</button>
          </div>

          <!-- Add a column here for the image -->
          <div class="col-md-6 pt-5">
            <!-- Add an image here -->
            <img
              src="car-png-39074(1).png"
              alt="Hero Image"
              class="img-fluid"
              height="600px"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
